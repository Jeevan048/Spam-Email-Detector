<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detector</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: white;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        button:hover {
            background: #ff4757;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .accuracy {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“§ Spam Email Detector</h2>

    <form action="/predict" method="post">
        <textarea name="message" placeholder="Enter your message here..."></textarea>
        <br>
        <button type="submit">Analyze Message</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
            <br>
            Confidence: {{ confidence }}%
        </div>
    {% endif %}

    <div class="accuracy">
        Model Accuracy: {{ accuracy }}%
    </div>

</div>

</body>
</html>
